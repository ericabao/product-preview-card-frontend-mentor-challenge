<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">

  </head>
<body>

  <article class="card">
    <img class="card-img-top" src="images/image-product-mobile.jpg" alt="Gabrielle Essence Eau De Parfum">
    <img class="card-img-left" src="images/image-product-desktop.jpg" alt="Gabrielle Essence Eau De Parfum">

    <main class="card-body">
      <span>Perfume</span>
      <h2 class="card-title">Gabrielle Essence Eau De Parfum</h2>
      <p class="card-text">  A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      <h3 class="product-price">$149.99 <span>$169.99</span></h3>
      <a href="#" class="btn-primary"><img src="images/icon-cart.svg" alt="shoping cart icon"/>Add to Cart</a>
    </main>
  </article>
  
  <div role="contentinfo" class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://app.netlify.com/teams/eric-abao/sites">Eric Abao</a>.
  </div>
</body>
</html>
